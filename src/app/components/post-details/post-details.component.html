<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Post UserId: {{ post.userId }}</mat-card-subtitle>
    <mat-card-title>Post id: {{ post.id }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><b>Title:</b> {{ post.title }}</p>
    <p><b>Body:</b> {{ post.body }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button routerLink="" mat-raised-button>
      На главную
  </button>
  </mat-card-actions>
</mat-card>
